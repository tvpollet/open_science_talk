## Why bother?

* More and more reviewers ask for this. (Journals now have registered reports)

* More and more job adverts ask for this.

* Good practice.

* Marketing tool for showcasing students' work! 

* OSF framework is tool for project management and version control.

* [Preprints](https://psyarxiv.com/).

## Preregistration.

* Open-ended registration. - Just write what you want!

* Registered report.

* aspredicted.org (7 questions)

* OSF standard (3 questions!)

* Some specific standard forms for _replication_ studies.

--&gt; the emphasis is on _pre_-registration. Before you collect data, you should make key decisions.

---
## Things to consider.

Some forms will ask you this upfront:

* How many conditions (_a priori_)?

* When will you stop data collection?

--&gt; What if you change your mind

You can put a note why you diverged or set up a new preregistration.

&lt;img src="destro.gif" width="300px" style="display: block; margin: auto;" /&gt;

---
## What about qualitative data?

* Not unfeasible... . The basic premise of setting out what you are going to do, should not be hard.

* Likely in the future open science practices. Check [this](http://blog.ukdataservice.ac.uk/show-me-the-data/)!

* Template available [here](https://osf.io/j7ghv/wiki/home/).

---
## Criticism: Stifling of creativity?

Not necessarily: just differentiation between confirmatory and exploratory!
